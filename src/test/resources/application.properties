# Spring
spring.profiles.active=test
server.port=28081
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Camel
camel.servlet.mapping.context-path=/services/*

# OAuth2 Client
spring.security.oauth2.client.registration.test.client-id=test
spring.security.oauth2.client.registration.test.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.test.client-secret=notInUse
spring.security.oauth2.client.provider.test.token-uri=https://notInUse




